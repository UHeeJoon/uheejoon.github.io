about_content: | 
  웹 서비스 백엔드 개발자로 성장하기 위해 Spring과 Java를 중심으로 깊이 있는 학습을 진행하고 있습니다. 
  특히, Java 기반의 백엔드 서비스 개발에 큰 흥미를 느끼며, 효율적인 시스템 아키텍처와 데이터 흐름을 설계하는 과정에서 보람을 느낍니다.

  개발을 시작한 이후 다양한 프로젝트를 경험하며, 기획부터 개발, 배포까지의 전반적인 과정을 직접 수행해 보았습니다. 
  그중에서도 백엔드 서비스 설계 및 구현이 가장 흥미로웠고, 이를 더 잘하기 위해 주도적으로 학습을 이어가고 있습니다. 
  특히, 데이터베이스 설계, API 개발, 서버 운영 등에 관심이 많으며, 비즈니스 로직을 최적화하고 확장 가능한 서비스를 구축하 것을 목표로 하고 있습니다.


